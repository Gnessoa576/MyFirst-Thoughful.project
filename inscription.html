<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AfriCode Institut - Inscription</title>
  <style>
    body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    color: #333;
   }

   h2,h3{
    color: #002b5b;
   }

   a{
    text-decoration: none;
    color: inherit;
   }

   header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    background-color: #002b5b;
    color: white;
    position: sticky;
    top: 0;
   }

   .logo{
    font-size: 1.5em;
    font-weight: bold;
   }

   nav ul{
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
   }

   nav a{
    color: white;
    transition: color 0.3s;
   }

   nav a:hover, nav a.active{
    color: #00b4d8;
   }

   .btn-inscription{
    background-color: #00b4d8;
    padding: 8px 15px;
    border-radius: 8px;
    color: white;
    font-weight: 500;
   }

   .btn-inscription:hover{
    background-color: #0096c7;
   }

   .page-header{
    text-align: center;
    background-color: #f1f1f1;
    padding: 60px 20px;
   }

   .page-header h2{
    color: #002b5b;
    font-size: 2.2em;
    margin-bottom: 10px;
   }

   .page-header p{
    color: #555;
    max-width: 600px;
    margin: 0 auto;
   }

   .inscription-section{
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px;
    background-color: white;
   }

   .inscription-form{
    background-color: #f1f4f8;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
   }

   .inscription-form h3{
    color: #002b5b;
    margin-bottom: 20px;
    text-align: center;
   }

   .inscription-form label{
    display: block;
    margin-bottom: 5px;
    color: #002b5b;
    font-weight: 600;
   }

   .inscription-form input,
   .inscription-form select,
   .inscription-form textarea{
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
   }

   .inscription-form input:focus,
   .inscription-form select:focus,
   .inscription-form textarea:focus{
    outline: none;
    border-color: #00b4d8;
    box-shadow: 0 0 5px rgba(0,180,216,0.4);
   }

   footer{
    background-color: #002b5b;
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-top: 50px;
   }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">AfriCode Institut</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="formations.html">Formations</a></li>
        <li><a href="formateurs.html">Formateurs</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="inscription.html" class="active btn-inscription">S'inscrire</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-header">
      <h2>Inscrivez maintenant</h2>
      <p>Remplissez le formulaire ci-dessous pour rejoindre nos formations.</p>
    </section>

    <section class="inscription-section">
      <form class="inscription-form" action="#" method="post">
        <h3>Informations personnelles</h3>

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>

        <label for="tel">Téléphone :</label>
        <input type="tel" id="tel" name="tel" placeholder="Votre numéro de téléphone" required>

        <label for="formation">Formation souhaitée :</label>
        <select id="formation" name="formation" required>
          <option value="">-- Choisissez une formation --</option>
          <option value="devweb">Développement Web</option>
          <option value="ia">Intelligence Artificielle</option>
          <option value="design">Design UI/UX</option>
          <option value="cyber">Cybersécurité</option>
        </select>

        <label for="motivation">Pourquoi souhaitez-vous rejoindre cette formation ?</label>
        <textarea id="motivation" name="motivation" rows="4" placeholder="Décrivez vos motivations..." required></textarea>

        <button type="submit" class="btn-primary">Valider l’inscription</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AfriCode Institut — Tous droits réservés</p>
  </footer>
</body>
</html>
